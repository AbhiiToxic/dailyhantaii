<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Directory</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body class="dark">
  <div class="container">
    <div id="top-bar">
      <div class="header">
        <h1 class="site-title">Daily Hantai</h1>
        <button id="menu-toggle" aria-label="Menu">&#9776;</button>
      </div>
      <form id="search-form" action="{{ url_for('index') }}" method="get">
        <input type="text" id="query" name="q" value="{{ query }}" placeholder="Search links..." />
        <button type="submit">Search</button>
      </form>
      <nav id="menu" class="menu">
        <a href="https://t.me/Bishnoi_botz" class="menu-item">Telegram Channel</a>
        <a href="https://t.me/Bishnoi_botz" class="menu-item">Instagram Videos Channel</a>
        <a href="https://t.me/Bishnoi_botz" class="menu-item">Support</a>
      </nav>
    </div>
    <div id="links-list">
      {% for link in links %}
      <a href="{{ url_for('view', preview=link.preview, download=link.download, name=link.name) }}" class="link-button">{{ link.name }}</a>
      {% endfor %}
    </div>
  </div>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });
  </script>
</body>
</html>
